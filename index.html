<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>주식회사 민들레효과</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Playfair+Display:wght@500;700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #050505;
        --fg: rgba(255, 255, 255, 0.95);
        --fg-soft: rgba(255, 255, 255, 0.72);
        --fg-faint: rgba(255, 255, 255, 0.56);
        --line: rgba(255, 255, 255, 0.2);
        --accent: #ffd24d;
        --header-h: 60px;
      }

      * {
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        margin: 0;
        background: var(--bg);
        color: var(--fg);
        font-family: "Space Mono", "Pretendard", "Noto Sans KR",
          "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
        overflow-x: hidden;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      .watermark {
        position: fixed;
        inset: 0;
        z-index: 0;
        pointer-events: none;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Bebas Neue", sans-serif;
        font-size: clamp(5rem, 17vw, 20rem);
        color: rgba(255, 255, 255, 0.02);
        letter-spacing: 0.06em;
      }

      .topbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: var(--header-h);
        padding: 0 clamp(1rem, 3vw, 2.25rem);
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        gap: 1rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(0, 0, 0, 0.55);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        z-index: 20;
      }

      .brand {
        justify-self: start;
        white-space: nowrap;
        font-size: 0.75rem;
        letter-spacing: 0.14em;
        text-transform: uppercase;
        color: var(--fg-soft);
      }

      .nav {
        display: flex;
        align-items: center;
        gap: clamp(1rem, 2.5vw, 2.3rem);
        white-space: nowrap;
        overflow-x: auto;
        scrollbar-width: none;
      }

      .nav::-webkit-scrollbar {
        display: none;
      }

      .nav a {
        position: relative;
        font-size: 0.74rem;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        color: var(--fg-soft);
      }

      .nav a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -0.25rem;
        width: 100%;
        height: 1px;
        background: rgba(255, 255, 255, 0.85);
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.25s ease;
      }

      .nav a:hover::after,
      .nav a:focus-visible::after {
        transform: scaleX(1);
      }

      .cta-link {
        justify-self: end;
        font-size: 0.75rem;
        letter-spacing: 0.1em;
        white-space: nowrap;
        color: var(--fg);
        border-bottom: 1px solid rgba(255, 255, 255, 0.35);
        padding-bottom: 2px;
      }

      main {
        position: relative;
        z-index: 1;
      }

      section {
        position: relative;
        scroll-margin-top: calc(var(--header-h) + 14px);
      }

      #intro {
        min-height: 100vh;
        display: grid;
        place-items: center;
        text-align: center;
        padding: calc(var(--header-h) + 3rem) 1.2rem 3rem;
        overflow: hidden;
      }

      .intro-copy {
        position: relative;
        z-index: 1;
        display: grid;
        justify-items: center;
        width: auto;
        margin-inline: auto;
        text-align: center;
      }

      .intro-line {
        margin: 0;
        font-family: "Bebas Neue", sans-serif;
        font-size: clamp(3.2rem, 15vw, 12rem);
        letter-spacing: 0.03em;
        line-height: 0.9;
        color: rgba(255, 255, 255, 0.96);
        white-space: nowrap;
      }

      .intro-line--sub {
        display: inline-block;
        letter-spacing: 0.03em;
      }

      #home {
        min-height: 92vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: clamp(4.5rem, 10vh, 7rem) 1.2rem 3rem;
        overflow: hidden;
        background: radial-gradient(
            circle at 20% 10%,
            rgba(255, 255, 255, 0.05) 0%,
            rgba(255, 255, 255, 0) 50%
          ),
          linear-gradient(180deg, rgba(12, 12, 12, 0.95), rgba(5, 5, 5, 1));
      }

      .hero-video {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -3;
      }

      .hero-overlay {
        position: absolute;
        inset: 0;
        z-index: -2;
        background: linear-gradient(
            180deg,
            rgba(0, 0, 0, 0.75) 0%,
            rgba(0, 0, 0, 0.48) 35%,
            rgba(0, 0, 0, 0.72) 100%
          ),
          radial-gradient(
            circle at 50% 45%,
            rgba(0, 0, 0, 0.06),
            rgba(0, 0, 0, 0.6) 75%
          );
      }

      .hero-outline {
        position: absolute;
        inset: 0;
        display: grid;
        place-items: center;
        pointer-events: none;
        z-index: -1;
      }

      .hero-outline span {
        position: absolute;
        font-family: "Bebas Neue", sans-serif;
        font-size: clamp(2.5rem, 14vw, 10rem);
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: transparent;
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.1);
        opacity: 0.16;
      }

      .hero-outline span:first-child {
        transform: translate(-17vw, -11vh);
      }

      .hero-outline span:last-child {
        transform: translate(18vw, 13vh);
      }

      .hero-copy {
        max-width: min(92vw, 980px);
      }

      .hero-copy h1 {
        margin: 0;
        line-height: 1.1;
        font-family: "Playfair Display", "Pretendard", "Noto Sans KR",
          "Apple SD Gothic Neo", sans-serif;
        font-size: clamp(2rem, 5.3vw, 4.6rem);
        letter-spacing: -0.02em;
        font-weight: 700;
      }

      .hero-copy h1 span {
        display: block;
        white-space: nowrap;
      }

      .hero-sub {
        margin-top: 1.25rem;
        color: var(--fg-faint);
        letter-spacing: 0.14em;
        font-size: clamp(0.66rem, 1.2vw, 0.82rem);
        text-transform: uppercase;
      }

      #about {
        min-height: 88vh;
        display: grid;
        place-items: center;
        text-align: center;
        padding: clamp(4rem, 11vh, 7rem) 1.4rem;
      }

      .about-inner {
        max-width: 920px;
      }

      .about-line {
        margin: 0;
        line-height: 1.22;
        font-family: "Playfair Display", "Pretendard", "Noto Sans KR",
          "Apple SD Gothic Neo", sans-serif;
        font-size: clamp(1.7rem, 5vw, 4.2rem);
        letter-spacing: -0.02em;
      }

      .rotate-slot {
        display: inline-block;
        min-width: 6ch;
      }

      .rotate-word {
        display: inline-block;
        opacity: 1;
        transition: opacity 0.26s ease;
      }

      .rotate-word.is-switching {
        opacity: 0;
      }

      .about-statement {
        margin-top: clamp(1.25rem, 3.7vw, 2.2rem);
        font-size: clamp(1rem, 2.2vw, 1.55rem);
        color: var(--fg-soft);
        line-height: 1.55;
        opacity: 0;
        transform: translateY(26px);
        transition: transform 0.6s ease, opacity 0.6s ease;
      }

      #portfolio {
        padding: clamp(4rem, 9vw, 6rem) 0;
      }

      .portfolio-title {
        margin: 0 0 1.25rem;
        padding: 0 clamp(1.2rem, 5vw, 3rem);
        font-family: "Bebas Neue", sans-serif;
        text-transform: lowercase;
        letter-spacing: 0.06em;
        font-size: clamp(2.2rem, 5vw, 4rem);
        opacity: 0;
        transform: translateY(28px);
        transition: transform 0.6s ease, opacity 0.6s ease;
      }

      .marquee {
        width: 100%;
        overflow: hidden;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .marquee-track {
        width: max-content;
        display: flex;
        align-items: stretch;
        gap: 1rem;
        padding: 1rem;
        animation: marquee-left 38s linear infinite;
        will-change: transform;
      }

      .marquee:hover .marquee-track {
        animation-play-state: paused;
      }

      .portfolio-item {
        width: clamp(220px, 25vw, 340px);
        aspect-ratio: 4 / 3;
        border: 1px solid rgba(255, 255, 255, 0.24);
        background: rgba(255, 255, 255, 0.02);
        flex: 0 0 auto;
      }

      .portfolio-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        opacity: 0.9;
      }

      #contact {
        min-height: 82vh;
        display: grid;
        place-items: center;
        text-align: center;
        padding: clamp(4.2rem, 12vh, 8rem) 1.2rem 2rem;
      }

      .contact-wrap {
        opacity: 0;
        transform: translateY(30px);
        transition: transform 0.6s ease, opacity 0.6s ease;
      }

      .contact-kor {
        margin: 0;
        font-size: clamp(1.35rem, 3.1vw, 2.3rem);
        letter-spacing: -0.01em;
      }

      .contact-en {
        margin: 1rem 0 0;
        line-height: 0.95;
        font-size: clamp(3rem, 14vw, 10rem);
        font-family: "Bebas Neue", sans-serif;
        letter-spacing: 0.02em;
        text-transform: none;
      }

      .contact-en span {
        display: block;
      }

      .contact-en .accent {
        color: var(--accent);
      }

      .contact-cta {
        display: inline-block;
        margin-top: 1.5rem;
        font-size: clamp(0.86rem, 1.9vw, 1rem);
        letter-spacing: 0.08em;
        color: var(--fg);
        border-bottom: 1px solid rgba(255, 255, 255, 0.48);
        padding-bottom: 3px;
      }

      .footer-note {
        margin-top: 2.6rem;
        font-size: 0.72rem;
        letter-spacing: 0.09em;
        color: var(--fg-faint);
        text-transform: uppercase;
      }

      .reveal.is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      @keyframes marquee-left {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }

      @media (max-width: 900px) {
        .topbar {
          grid-template-columns: minmax(0, 1fr) auto minmax(0, 1fr);
          gap: 0.75rem;
          height: 62px;
          padding-inline: 0.75rem;
        }

        .brand {
          font-size: 0.62rem;
          letter-spacing: 0.1em;
        }

        .nav {
          gap: 0.85rem;
        }

        .cta-link {
          font-size: 0.64rem;
          letter-spacing: 0.07em;
        }

        #intro {
          padding-top: calc(var(--header-h) + 2.4rem);
        }

        #home {
          padding-top: clamp(4rem, 8vh, 5rem);
        }

        .hero-copy h1 {
          font-size: clamp(1.65rem, 8vw, 3.2rem);
        }

        .marquee {
          overflow-x: auto;
          -webkit-overflow-scrolling: touch;
          scrollbar-width: thin;
        }

        .marquee-track {
          animation-duration: 54s;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        html {
          scroll-behavior: auto;
        }

        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }

        .marquee-track {
          animation: none !important;
          transform: translateX(0) !important;
        }

        .rotate-word {
          transition: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="watermark" aria-hidden="true">Dandelion</div>

    <header class="topbar" aria-label="메인 내비게이션">
      <div class="brand">민들레효과</div>
      <nav class="nav">
        <a href="#intro">HOME</a>
        <a href="#about">ABOUT</a>
        <a href="#portfolio">PORTFOLIO</a>
        <a href="#contact">CONTACT</a>
      </nav>
      <a class="cta-link" href="#contact">전략상담</a>
    </header>

    <main>
      <section id="intro" aria-label="인트로 섹션">
        <video class="hero-video" autoplay muted loop playsinline>
          <source src="./assets/grok-video-da95822f-0b95-4d81-9a37-82bd7a21a593.mp4" type="video/mp4" />
        </video>
        <div class="hero-overlay" aria-hidden="true"></div>
        <div class="intro-copy" aria-label="Dandelion Effect">
          <p class="intro-line intro-line--main">Dandelion</p>
          <p class="intro-line intro-line--sub">Effect</p>
        </div>
      </section>

      <section id="home" aria-label="히어로 섹션">
        <div class="hero-outline" aria-hidden="true">
          <span>RETURN</span>

        <div class="hero-copy">
          <h1>

          <p class="hero-sub">민들레효과 | 통합 운영</p>

      <section id="about" aria-label="운영 철학">

          <p class="about-line">

          <div id="aboutStatement" class="about-statement reveal">
            <div>보여주기 위한 마케팅이 아니라</div>

        </div>
      </section>

      <section id="portfolio" aria-label="포트폴리오">
        <h2 id="portfolioTitle" class="portfolio-title reveal">portfolio</h2>
        <div class="marquee" aria-label="포트폴리오 슬라이더">
          <div class="marquee-track" id="marqueeTrack">
            <!-- TODO: Replace portfolio image src list below -->
            <article class="portfolio-item">
              <img src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?auto=format&fit=crop&w=900&q=80" alt="포트폴리오 썸네일 1" />
            </article>

              <img src="https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?auto=format&fit=crop&w=900&q=80" alt="포트폴리오 썸네일 2" />

              <img src="https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?auto=format&fit=crop&w=900&q=80" alt="포트폴리오 썸네일 3" />
            </article>

              <img src="https://images.unsplash.com/photo-1497215842964-222b430dc094?auto=format&fit=crop&w=900&q=80" alt="포트폴리오 썸네일 4" />

      <section id="contact" aria-label="문의">
        <div id="contactWrap" class="contact-wrap reveal">
          <p class="contact-kor">민들레는 남는 구조를 만듭니다.</p>
          <p class="contact-en">
            <span>Beyond the</span>
            <span class="accent">Best</span>
          </p>
          <a class="contact-cta" href="#contact">30분 전략상담 신청</a>
          <div class="footer-note">주식회사 민들레효과 · Performance Operating Partner</div>
        </div>
      </section>
    </main>

    <script>
      (function () {
        const prefersReducedMotion = window.matchMedia("(prefers-reduced-motion: reduce)").matches;

        const aboutStatement = document.getElementById("aboutStatement");
        const portfolioTitle = document.getElementById("portfolioTitle");
        const contactWrap = document.getElementById("contactWrap");
        const revealTargets = [aboutStatement, portfolioTitle, contactWrap].filter(Boolean);

        if ("IntersectionObserver" in window) {
          const observer = new IntersectionObserver(
            (entries, obs) => {
              entries.forEach((entry) => {
                if (entry.isIntersecting) {
                  entry.target.classList.add("is-visible");
                  obs.unobserve(entry.target);
                }
              });
            },
            { threshold: 0.18 }
          );
          revealTargets.forEach((el) => observer.observe(el));
        } else {
          revealTargets.forEach((el) => el.classList.add("is-visible"));
        }

        const rotateWordEl = document.getElementById("rotateWord");
        const words = ["노출은", "조회수는", "팔로워 수는"];
        let idx = 0;

        if (rotateWordEl) {
          if (prefersReducedMotion) {
            rotateWordEl.textContent = "노출은";
          } else {
            setInterval(() => {
              rotateWordEl.classList.add("is-switching");
              setTimeout(() => {
                idx = (idx + 1) % words.length;
                rotateWordEl.textContent = words[idx];
                rotateWordEl.classList.remove("is-switching");
              }, 220);
            }, 1000);
          }
        }

      })();
    </script>
